<script type="text/template" id="html5-video-viewer-template">
    <div class="videoPosition" data-url="{{url}}" data-index="{{index}}">
        <video preload="metadata" id="s7HTML5VideoPlayer">
            <source src="{{url}}">
        </video>
    </div>
    <div class="video-controls-wrap">
        <div class="video-controls">
            <button class="btn play icon icon-play"></button>
            <div class="seek-bar"></div>
            <button class="btn mute icon icon-volume"></button>
            <button class="btn fullScreen icon icon-full-screen"></button>
        </div>
    </div>
</script>

<script type="text/template" id="media-viewer-thumbnails-template">
    {{#aMedia}}
        {{#.}}
            {{#isImage}}
                <li class="{{classNames}}" {{#timestamp}}data-timestamp="{{timestamp}}"{{/timestamp}}>
                  <span class="mv-thumbnail"><img src="{{{mediaSrc}}}?op_sharpen=1&wid={{oImageDimensions.width}}&hei={{oImageDimensions.height}}" /></span>
                </li>
            {{/isImage}}
            {{#isStatic}}
                <li class="{{classNames}}" {{#timestamp}}data-timestamp="{{timestamp}}"{{/timestamp}}>
                  <span class="mv-thumbnail"><img src="{{{mediaSrc}}}" /></span>
                </li>
            {{/isStatic}}
            {{#isSpin}}
                <li class="{{classNames}}" {{#timestamp}}data-timestamp="{{timestamp}}"{{/timestamp}}>
                  <span class="mv-thumbnail with-icon"><span class="icon icon-spin"></span> 360 View</span>
                </li>
            {{/isSpin}}
            {{#isVideo}}
                <li class="{{classNames}}" {{#timestamp}}data-timestamp="{{timestamp}}"{{/timestamp}}>
                  <span class="mv-thumbnail with-icon"><span class="icon icon-play"></span> Video</span>
                </li>
            {{/isVideo}}
        {{/.}}
    {{/aMedia}}
</script>

<script type="text/template" id="flash-video-viewer-template">
    <div class="videoPosition" data-url="{{url}}" data-index="{{index}}">
        <object
            classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000"
            codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=10,2,0,0"
            width="100%"
            height="100%"
            id="s7FlashVideoPlayer"
            align="">
            <param value="{{flashLocation}}video/videoViewer3.swf" name="movie">
            <param value="asset={{url}}" name="FlashVars">
            <param value="high" name="quality">
            <param value="#FFFFFF" name="bgcolor">
            <param value="always" name="AllowScriptAccess">
            <param value="transparent" name="wmode">
            <embed
                width="100%"
                height="100%"
                align=""
                pluginspage="http://www.macromedia.com/go/getflashplayer"
                type="application/x-shockwave-flash"
                allowscriptaccess="always"
                name="s7VideoPlayer"
                wmode="transparent"
                bgcolor="#FFFFFF"
                quality="high"
                flashvars="asset={{url}}"
                src="{{flashLocation}}video/videoViewer3.swf">
            </embed>
        </object>
    </div>
</script>

<script type="text/template" id="seller-summary-view-template">
    <div id="{{sViewId}}" class="{{sViewClass}} {{sClassNames}}">
          <div class="seller-summary with-device-indents with-arrow" data-seller-id="{{mvc.sellers.sellerId}}" data-listing-id="{{mvc.sellers.id}}">

              <div class="seller-summary-name-wrapper">
                  <p class="seller-summary-name smaller line-height-reset">Sold by <strong>{{mvc.sellers.name}}</strong></p>
                  {{#state.hasAddOnItem}}
                    <p class="add-on-item">Add on item</p>
                  {{/state.hasAddOnItem}}
                  <div class="seller-summary-icon-wrapper hidden-kiosk hidden-largeDesktop hidden-desktop">
                    <span class="icon larger link" data-icon="r"></span>
                  </div>
              </div>
              <div class="seller-summary-price-wrapper">
                  <div class="seller-summary-left-icon-wrapper hidden-tablet hidden-mobile">
                    <span class="icon link" data-icon="g"></span>
                  </div>
                  <p class="seller-summary-product-price product-price" itemprop="price">&pound;{{mvc.sellers.prices.price}}</p>
                  <p class="seller-summary-delivery-option smaller line-height-reset">
                    <span class="seller-summary-delivery-option-text">
                      {{#mvc.sellers.custom.deliveryOptions.free}}
                        {{^mvc.sellers.custom.deliveryOptions.chargeableClickAndCollect}}
                          {{mvc.sellers.custom.deliveryOptions.charge}}
                        {{/mvc.sellers.custom.deliveryOptions.chargeableClickAndCollect}}
                      {{/mvc.sellers.custom.deliveryOptions.free}}

                      {{^mvc.sellers.custom.deliveryOptions.free}}
                        {{^mvc.sellers.custom.deliveryOptions.chargeableClickAndCollect}}
                          {{#mvc.sellers.custom.deliveryOptions.charge}}
                            &pound;{{mvc.sellers.custom.deliveryOptions.charge}}
                          {{/mvc.sellers.custom.deliveryOptions.charge}}
                        {{/mvc.sellers.custom.deliveryOptions.chargeableClickAndCollect}}
                      {{/mvc.sellers.custom.deliveryOptions.free}}
                      {{mvc.sellers.custom.deliveryOptions.name}}

                      {{#mvc.sellers.custom.deliveryOptions.leadTime}}
                        ({{mvc.sellers.custom.deliveryOptions.leadTime}})
                      {{/mvc.sellers.custom.deliveryOptions.leadTime}}
                    </span>
                  </p>
              </div>
          </div>
      {{{oEvent}}}{{{addViewDataAttr}}}
    </div>
</script>


<script type="text/template" id="buybox-template-buybox-content">
  <div id="{{sViewId}}" class="{{sViewClass}} {{sClassNames}}" itemprop="offers" itemscope=""
      itemtype="http://schema.org/Offer">
    {{#state.hasStockMessage}}
      <div class="float-wrapper">
        <div class="stock-messaging-wrapper pull-left-all {{props.stockMessageClass}}">
          <p class="stock-messaging line-height-reset"><small>{{{props.stockMessageText}}}</small></p>
        </div>
      </div>
    {{/state.hasStockMessage}}
    <link itemprop="availability" href="{{props.stockSchemaHref}}">

    {{#state.hasMinimumAge}}
      <p itemprop="minimum-age" class="minimum-age">You must be {{props.minimumAge}} or over to buy this item</p>
    {{/state.hasMinimumAge}}

    {{#state.hasSeller}}
      <p class="seller-name">
        Buy from <strong>{{props.name}}</strong>

        {{#state.isPartner}}
          <a class="partner-info-icon link" data-icon="h"></a>
        {{/state.isPartner}}
      </p>
    {{/state.hasSeller}}

    {{#state.hasAddOnItem}}
		  <p class="add-on-item">Add an item</p>
	  {{/state.hasAddOnItem}}

    {{#views.ProductPriceView}}
      {{{render}}}
    {{/views.ProductPriceView}}

    {{#state.isBoost}}
      <div class="clubcard-boost-wrapper float-wrapper">
        <img class="clubcard-boost-image pull-left-all" src="{{props.staticImagePath}}ping_clubcard_sm.png" />
        <p class="clubcard-boost-text smaller pull-left-all line-height-reset">
          <span>Included in</span> <a class="smaller"><strong>Clubcard Boost!</strong></a>
        </p>
        {{#state.hasClubcardPoints}}
          <p class="clubcard-points smaller pull-left-all line-height-reset">
            Earn
            <strong>
              {{#state.hasFromPrice}}
                <span class="from-prefix">from </span>
              {{/state.hasFromPrice}}
              {{props.clubcardPoints}} Clubcard points
            </strong>
          </p>
        {{/state.hasClubcardPoints}}
      </div>
    {{/state.isBoost}}

    {{#state.hasReleaseDate}}
      <p itemprop="release" class="release-date">Release date: {{props.releaseDate}}</p>
    {{/state.hasReleaseDate}}

    {{#state.noListings}}
      <div class="disc-prod">
        <h2 class="disc-prod-title">We no longer sell this product.</h2>
      </div>
    {{/state.noListings}}

    {{#state.hasHookLogic}}
      {{^state.isPartner}}
        <div id="hook-logic" class="hidden-all">{{{props.hookLogic}}}</div>
      {{/state.isPartner}}
    {{/state.hasHookLogic}}

  </div>

  {{#aSubViews}}
      {{{render}}}
  {{/aSubViews}}
  {{{oEvent}}}{{{addViewDataAttr}}}
</script>


<script type="text/template" id="product-price-view-template">
  <div id="{{sViewId}}" class="{{sViewClass}} {{sClassNames}} {{#state.hasWasWasPrice}}has-was-was{{/state.hasWasWasPrice}}">

    {{#state.hasFromPrice}}
      <strong><small class="from-prefix product-price-from-prefix">From </small></strong>
      <span class="product-price" itemprop="priceCurrency" content="GBP">&pound;</span><span class="product-price" itemprop="price">{{props.fromPrice}}</span>
    {{/state.hasFromPrice}}

    {{#state.hasPrice}}
      <span class="product-price" itemprop="priceCurrency" content="GBP">&pound;</span><span class="product-price" itemprop="price">{{props.price}}</span>
    {{/state.hasPrice}}

    {{#state.showSavings}}
      <div class="savings-wrapper text smaller">

        {{#state.hasRrpPrice}}
          <del class="rrp-price">
            <span class="rrp-prefix">RRP </span>
            &pound;{{props.rrpPrice}}
          </del>
        {{/state.hasRrpPrice}}

        {{#state.hasWasPrice}}
          {{#state.hasWasWasPrice}}
            <del class="was-was-price">
              <span class="was-prefix">Was </span>

              {{#state.hasFromPrice}}
                <span class="from-prefix">from </span>
              {{/state.hasFromPrice}}

              &pound;{{props.wasWasPrice}}
            </del>

            <span class="was-was-price-divider"></span>
          {{/state.hasWasWasPrice}}
          <del class="was-price">
            <span class="was-prefix">Was </span>

            {{#state.hasFromPrice}}
              <span class="from-prefix">from </span>
            {{/state.hasFromPrice}}

            &pound;{{props.wasPrice}}
          </del>
        {{/state.hasWasPrice}}
        {{#state.hasSavings}}
          <span class="saving">
            <span class="save-prefix">Save </span>

            {{#state.hasFromPrice}}
              <span class="from-prefix">from </span>
            {{/state.hasFromPrice}}

            &pound;{{props.savings}}</span>
          </span>
        {{/state.hasSavings}}
      </div>
    {{/state.showSavings}}

    {{#state.showPoints}}
      {{^state.isBoost}}
        {{#state.hasClubcardPoints}}
          <p class="clubcard-points">
            Earn
            {{#state.hasFromPrice}}
              <span class="from-prefix">from </span>
            {{/state.hasFromPrice}}
            <strong>
              {{props.clubcardPoints}} Clubcard points
            </strong>
          </p>
        {{/state.hasClubcardPoints}}
      {{/state.isBoost}}
    {{/state.showPoints}}

    {{{oEvent}}}{{{addViewDataAttr}}}
  </div>
</script>

<script type="text/template" id="buybox-template-delivery-snippet">
  <div id="{{sViewId}}" class="{{sViewClass}} {{countdownClass}}">
    <div class="countdown-message highlight">
      <span class="countdown-message-text"></span>
    </div>

    <div class="delivery-options-text" itemprop="availableDeliveryMethod">
      <p class="highlight">
        <strong>
          {{mvc.deliveryOptions.0.free}}
          {{mvc.deliveryOptions.0.name}}

          {{#mvc.deliveryOptions.0.leadTime}}
            ({{mvc.deliveryOptions.0.leadTime}})
          {{/mvc.deliveryOptions.0.leadTime}}

          {{^mvc.deliveryOptions.0.free}}
            {{^mvc.deliveryOptions.0.chargeableClickAndCollect}}
              {{#mvc.deliveryOptions.0.charge}}
                &pound;{{mvc.deliveryOptions.0.charge}}
              {{/mvc.deliveryOptions.0.charge}}
            {{/mvc.deliveryOptions.0.chargeableClickAndCollect}}
          {{/mvc.deliveryOptions.0.free}}
        </strong>
      </p>
    </div>

    {{#mvc.deliveryOptions.0.chargeableClickAndCollect}}
      <p class="click-and-collect-charges smaller">
        <span>FREE for orders of &pound;{{basketThreshold}} or more,</span>
        <span>&pound;{{deliveryCharge}} for orders under &pound;{{basketThreshold}}.</span>
      </p>
    {{/mvc.deliveryOptions.0.chargeableClickAndCollect}}

    {{#mvc.custom.deliveryOptions.moreOptionsText}}
      <p class="more-delivery-options">
        <span class="more-delivery-options-text">{{mvc.custom.deliveryOptions.moreOptionsText}}</span>
        <a class="more-delivery-options-link hidden-tablet hidden-mobile">See details</a>
      </p>
    {{/mvc.custom.deliveryOptions.moreOptionsText}}

    <div class="delivery-snippet-icon-wrapper hidden-kiosk hidden-largeDesktop hidden-desktop">
      <span class="icon highlight larger" data-icon="r"></span>
    </div>
    {{{oEvent}}}{{{addViewDataAttr}}}
  </div>
</script>


<script type="text/template" id="buybox-template-delivery-details">
    <div id="{{sViewId}}" class="{{sViewClass}} {{sClassNames}}">
      {{#mvc.deliveryOptions}}
        <div class="delivery-details-group" itemprop="availableDeliveryMethod">
          <p>
            <strong>
              {{free}}
              {{name}}

              {{#leadTime}}
                ({{leadTime}})
              {{/leadTime}}

              {{^free}}
                {{^chargeableClickAndCollect}}
                  {{#charge}}
                    &pound;{{charge}}
                  {{/charge}}
                {{/chargeableClickAndCollect}}
              {{/free}}
            </strong>
          </p>

          <p class="delivery-options-text smaller">
            {{#chargeableClickAndCollect}}
              <span class="click-and-collect-charges">FREE for orders of &pound;{{basketThreshold}} or more,
                &pound;{{deliveryCharge}} for orders under &pound;{{basketThreshold}}.</span>
            {{/chargeableClickAndCollect}}

            <span>{{{message}}}</span>

<script type="text/template" id="store-stock-check-overlay-template">
  <div class="col-largeDesktop-7 col-desktop-7">
    <div class="col-stores-wrapper">
      <form class="stock-check-form" data-id="{{props.id}}">
        <label for="stock-check-overlay-form-postcode" class="stock-check-label text">Check stock in your local store:</label>
        <input id="stock-check-overlay-form-postcode" title="Enter town / postcode" placeholder="Enter town / postcode" value="{{props.nearestStoreLookup}}" class="postcode pull-left-all" type="text" autocomplete="off">
        <div class="button-wrapper">
          <input type="submit" class="button secondary" value="Check" />
        </div>
      </form>
      {{#props.nearestStores.length}}
      <div class="block with-sm-margin-btm">
        <div class="col-largeDesktop-7 col-desktop-7 col-tablet-7 col-mobile-12">
          <p class="larger"><strong>Nearest availability to '{{props.nearestStoreLookup}}'</strong></p>
        </div>
        {{#props.showInStockOnlyCheckbox}}
        <div class="element-wrapper in-stock-filter-checkbox-wrapper">
          <label for="in-stock-filter-checkbox" class="pull-right-all pull-left-mobile">
            <input type="checkbox" id="in-stock-filter-checkbox" class="in-stock-filter-checkbox" {{#state.isInStockOnly}}checked="checked"{{/state.isInStockOnly}} data-id="{{props.id}}">
            <div class="check-box"></div>
            <div class="label">In stock stores only</div>
          </label>
        </div>
        {{/props.showInStockOnlyCheckbox}}
      </div>
      <div class="block stores-list-wrapper">
        <ul>
          {{#props.nearestStores}}
          <li id="store-{{id}}" class="stores-list-item {{stockStatusClass}} {{#isSelected}}is-selected{{/isSelected}}" data-storeid="{{id}}">
            <a id="{{index}}" class="store-detail-link" data-index="{{index}}">
              <span class="store-index">{{position}}</span>
              <span class="store-name col-tablet-12">{{storeName}}</span>
              <span class="stock-status col-tablet-4 col-mobile-6">{{stockStatusMessage}}</span>
              {{#distance}}<span class="store-distance col-tablet-4 col-mobile-6">{{distance}} miles</span>{{/distance}}
              <span class="view-store-info-toggle col-tablet-4 col-mobile-12"><span>View store info</span></span>
            </a>
            <div class="store-details-wrapper">
              <div class="hidden-tablet hidden-mobile">
                <p>Your selected store:</p>
                <h5 class="with-margin-btm">
                  <span class="tableIndex">{{position}}</span>
                  <strong>{{storeName}}</strong>
                  {{#distance}}<span class="store-detail-distance">{{distance}} miles</span>{{/distance}}
                </h5>
              </div>
              <div class="store-address-collection-times">
                <div class="col-largeDesktop-6 col-desktop-6 col-tablet-6">
                  <h6 class="text">Address &amp; telephone</h6>
                  <address itemprop="address" itemscope="itemscope" itemtype="http://schema.org/PostalAddress" class="text smaller">
                    {{#addressOne}}<span itemprop="streetAddress">{{addressOne}}</span>{{/addressOne}}
                    {{#addressTwo}}<span itemprop="streetAddress">{{addressTwo}}</span>{{/addressTwo}}
                    {{#townCity}}<span itemprop="addressLocality">{{townCity}}</span>{{/townCity}}
                    {{#county}}<span itemprop="addressRegion">{{county}}</span>{{/county}}
                    {{#postalCode}}<span itemprop="postalCode">{{postalCode}}</span>{{/postalCode}}
                    {{#country}}<span itemprop="addressCountry">{{country}}</span>{{/country}}
                  </address>
                  {{#telephone}}
                  <p class="smaller with-margin-btm">{{telephone}}</p>
                  {{/telephone}}
                  <p class="smaller with-margin-btm hidden-largeDesktop hidden-desktop">
                    <a href="//tesco.com/store-locator/uk/?bID={{bid}}" target="_blank" class="tesco-store-locator-link">
                      View map &amp; full store information</a>
                  </p>
                </div>
                <div class="col-largeDesktop-6 col-desktop-6 col-tablet-6">
                  <h6 class="text">Collection times</h6>
                  <table class="store-collection-times text smaller">
                    <thead class="hidden-all">
                      <tr>
                        <th scope="col" class="day">Day</th>
                        <th scope="col">Open</th>
                        <th scope="col">Closed</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td class="day">Monday</td>
                        <td>{{monOpen}}</td>
                        <td>{{monClose}}</td>
                      </tr>
                      <tr>
                        <td class="day">Tuesday</td>
                        <td>{{tueOpen}}</td>
                        <td>{{tueClose}}</td>
                      </tr>
                      <tr>
                        <td class="day">Wednesday</td>
                        <td>{{wedOpen}}</td>
                        <td>{{wedClose}}</td>
                      </tr>
                      <tr>
                        <td class="day">Thursday</td>
                        <td>{{thuOpen}}</td>
                        <td>{{thuClose}}</td>
                      </tr>
                      <tr>
                        <td class="day">Friday</td>
                        <td>{{friOpen}}</td>
                        <td>{{friClose}}</td>
                      </tr>
                      <tr>
                        <td class="day">Saturday</td>
                        <td>{{satOpen}}</td>
                        <td>{{satClose}}</td>
                      </tr>
                      <tr>
                        <td class="day">Sunday</td>
                        <td>{{sunOpen}}</td>
                        <td>{{sunClose}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </li>
          {{/props.nearestStores}}
        </ul>
      </div>
      {{/props.nearestStores.length}}
      {{#props.showMoreStoresButton}}
      <a class="check-more-stores-link button secondary" data-id="{{props.id}}">Check more stores</a>
      {{/props.showMoreStoresButton}}
      <p class="smaller">Stock levels may change by the time you arrive at the store. Store and online prices may vary. We don't stock this item in our smaller stores (Express and Metro)</p>
    </div>
  </div>
  <div class="col-largeDesktop-5 col-desktop-5">
    <div class="map-col-wrapper">
      <div id="stockMapDetails">
        <div id="mapContainer"></div>
      </div>
      <div class="selected-store-details-wrapper"></div>
    </div>
  </div>
  {{{oEvent}}}{{{addViewDataAttr}}}
</script>
