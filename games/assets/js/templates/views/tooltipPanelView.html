<div id="{{sViewId}}" class="PDP-Version2__component info-panel {{sViewClass}} {{sClassNames}}">
  <div class="info-panel-content-wrapper">
    <span class="icon tooltip-error-icon" data-icon="8"></span>
    <div class="text text-block smaller info-panel-content">
      {{#aSubViews}}
        {{{render}}}
      {{/aSubViews}}
    </div>
  </div>
  <a class="icon info-panel-close-icon" data-icon="y"></a>
  <span class="icon tooltip-pointer"></span>
  {{{oEvent}}}{{{addViewDataAttr}}}
</div>
